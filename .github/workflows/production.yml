name: Build and Deploy (Java + Terraform)

on:
  push:
    branches:
      - main

jobs:
  build-java:
    name: Build and Push Java Application
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - checkout
          # - pagamento
          # - sms
          - stock
    env:
      IMAGE_TAG: southamerica-east1-docker.pkg.dev/cp5java/cp5repo/ms-${{ matrix.service }}:latest
      WORKDIR: ./microsservicos/${{ matrix.service }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set Gradle Wrapper Permissions
        working-directory: ${{ env.WORKDIR }}
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: ${{ env.WORKDIR }}
        run: ./gradlew bootJar

      - name: List Build Artifacts
        working-directory: ${{ env.WORKDIR }}
        run: ls -la build/libs/

      - name: Authenticate to Google Cloud
        id: auth
        uses: "google-github-actions/auth@v3"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
          token_format: access_token
          service_account: "deploy@cp5java.iam.gserviceaccount.com"

      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: southamerica-east1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORKDIR }}
          push: true
          tags: southamerica-east1-docker.pkg.dev/cp5java/cp5repo/ms-${{ matrix.service }}:latest

  terraform-deploy:
    name: Deploy Infrastructure with Terraform
    runs-on: ubuntu-latest
    needs: build-java
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      - name: Authenticate to Google Cloud
        id: auth
        uses: "google-github-actions/auth@v3"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
          create_credentials_file: true

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve
